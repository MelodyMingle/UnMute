<!-- register.html -->
{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- component -->
<!-- Created by joker banny -->
<div class="p-10 mx-auto xs:p-0 md:w-full md:max-w-md">
    <div class="w-2/3 shadow lg:w-2/5 md:w-1/2">
        <form method="POST" class="min-w-full rounded-lg shadow-lg bg-secondary">
            {% csrf_token %}
            <h1 class="mb-6 font-sans text-2xl font-bold text-center py-7 text-tertiary">Sign Up</h1>
            <div class="px-5 py-5">
                <label class="block my-3 font-semibold text-tertiary text-md" for="username">Username</label>
                <input class="w-full px-4 py-2 bg-gray-100 rounded-lg focus:outline-none" type="text" name="username"
                    id="username" placeholder="username" />
            </div>
            <div class="px-5 py-5">
                <label class="block my-3 font-semibold text-tertiary text-md" for="email">Email</label>
                <input class="w-full px-4 py-2 bg-gray-100 rounded-lg focus:outline-none" type="text" name="email"
                    id="email" placeholder="@email" />
            </div>
            <div class="px-5 py-5">
                <label class="block my-3 font-semibold text-tertiary text-md" for="password">Password</label>
                <input class="w-full px-4 py-2 bg-gray-100 rounded-lg focus:outline-none" type="text" name="password"
                    id="password" placeholder="password" />
            </div>
            <div class="px-5 py-5">
                <label class="block my-3 font-semibold text-tertiary text-md" for="confirm">Confirm password</label>
                <input class="w-full px-4 py-2 bg-gray-100 rounded-lg focus:outline-none" type="text" name="confirm"
                    id="confirm" placeholder="confirm password" />
            </div>
            <button type="submit"
                class="w-full px-4 py-2 mt-6 font-sans text-lg font-semibold tracking-wide rounded-lg text-quinary focus:shadow-sm focus:ring-4 focus:ring-quinary focus:ring-opacity-50">Register</button>
            <button type="submit"
                class="w-full px-4 py-2 mt-6 font-sans text-lg font-semibold tracking-wide rounded-lg mb-3ocus:shadow-sm focus:ring-4 focus:ring-quinary focus:ring-opacity-50 text-quinary">Login</button>
        </form>
        <button type="submit">
    </div>
</div>
{% endblock %}

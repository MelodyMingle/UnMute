{% extends 'base.html' %}
{% load static %}


{% block content %}

<table>
    <div class="form-group ">

        <h2 class="text-2xl font-bold mb-4">Add a new post</h2>
        <form method="POST" class="space-y-4 ">
            {{ form.as_table }}
            {% csrf_token %}
        </table>
        <button class="px-4 py-2 bg-blue-500 text-white rounded" type="submit">Add post</button>
    </form>
</div>


{% endblock %}

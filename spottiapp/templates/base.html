<!-- templates/base.html -->

{% load compress %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UnMute</title>

  {% compress css %}
  <link rel="stylesheet" href="{% static 'src/output.css' %}">
  {% endcompress %}

</head>

<body class="bg-green-50">


  <nav style=" background-color: #691370;" class="border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-800">
    <div class="container flex flex-wrap items-center justify-between mx-auto">
      <a href="{% url 'home' %}" class="flex items-center">
        <img src="{% static 'src/unmute_logo.png' %}" class="h-6 mr-3 sm:h-9" alt="Unmute Logo" />
        <span style="color:#EB9A2F;"  class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">UnMute</span>
      </a>
      
      <div class="hidden w-full md:block md:w-auto" id="mobile-menu">
        <ul class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium">

          {% if user.is_authenticated %}
          <li>
              <h3>{{ user }}</h3>
          </li>

          <li>
            <a style="color:#EB9A2F" href="{% url 'add_post' %}"
              class="block py-2 pl-3 pr-4 text-white bg-green-700 rounded md:bg-transparent md:text-green-700 md:p-0 dark:text-white"
              aria-current="page">Add Post</a>
          </li>

          <li>
            <a style="color:#EB9A2F" href="{% url 'logout' %}"
              class="block py-2 pl-3 pr-4 text-white bg-green-700 rounded md:bg-transparent md:text-green-700 md:p-0 dark:text-white"
              aria-current="page">Log Out</a>
          </li>
          {% else %}

          <li>
            <a style="color:#EB9A2F" href="{% url 'register' %}"
              class="block py-2 pl-3 pr-4 text-white bg-green-700 rounded md:bg-transparent md:text-green-700 md:p-0 dark:text-white"
              aria-current="page">Signup</a>
          </li>
          <li>
            <a style="color:#EB9A2F" href="{% url 'login' %}"
              class="block py-2 pl-3 pr-4 text-white bg-green-700 rounded md:bg-transparent md:text-green-700 md:p-0 dark:text-white"
              aria-current="page">Log In</a>
          </li>


          {% endif %}

          </li>



        </ul>
      </div>
    </div>
  </nav>
<main class="flex flex-col">
  <div class="flex flex-row">

    
    {% block content %}
    
    {% endblock content %}
    <!-- <aside class="flex flex-col w-1/5 justify-end bg-slate-500">
      <h1>friends go here</h1>
      {{ user }}
    </aside> -->
    
  </div>
</main>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.2/flowbite.min.js"></script>
</body>

</html>

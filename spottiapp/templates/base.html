<!-- templates/base.html -->
{% load compress %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UnMute</title>
  {% compress css %}
  <link rel="stylesheet" href="{% static 'src/output.css' %}">
  {% endcompress %}
</head>

<body class="bg-primary">
  <nav class=" bg-primary px-2 sm:px-4 py-8 dark:bg-gray-800">
    <div class="container flex flex-wrap items-center justify-between mx-auto">

      <a href="{% url 'home' %}" class="flex items-center">
        <img src="{% static 'src/unmute_logo_resized.png' %}" class="h-6 mr-3 sm:h-9" alt="Unmute Logo" />
        <span class="self-center text-4xl text-white font-semibold whitespace-nowrap dark:text-white">UnMute</span>
      </a>
      <div class="hidden w-full md:block md:w-auto" id="mobile-menu">
        <ul class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium">
          {% if user.is_authenticated %}
          <li>
            <a href="{% url 'add_post' %}"
              class="block py-2 pl-3 pr-4 text-quinary text-xl rounded md:bg-transparent md:text-green-700 md:p-0 dark:text-white"
              aria-current="page">Add Post</a>
          </li>
          <li>
            <a href="{% url 'logout' %}"
              class="block py-2 pl-3 pr-4 text-quinary text-xl rounded md:bg-transparent md:text-quinary md:p-0 dark:text-white"
              aria-current="page">Log Out</a>
          </li>
          {% else %}
          <li>
            <a href="{% url 'register' %}"
              class="block py-2 pl-3 pr-4 text-quinary text-xl rounded md:bg-transparent md:text-quinary md:p-0 dark:text-white"
              aria-current="page">Signup</a>
          </li>
          <li>
            <a  href="{% url 'login' %}"
              class="block py-2 pl-3 pr-4 text-quinary text-xl rounded md:bg-transparent md:text-quinary md:p-0 dark:text-white"
              aria-current="page">Log In</a>
          </li>
          {% endif %}
          </li>
        </ul>
      </div>
    </div>
  </nav>
<main class="flex flex-col min-h-screen ">
    

              {% block content %}

              {% endblock content %}
      


</main>
<footer class="bg-transparent bottom-0 w-full h-24 border-t">
  <h2 class="text-lg text-center font-semibold pt-4 text-quinary dark:text-gray-200">UnMute &copy;2024</h2>
</footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.2/flowbite.min.js"></script>
</body>

</html>


{% extends "base.html" %}

{% block content %}
<h1 class="bg-green-400">Post</h1>


<ul >
    {% for post in object_list %}
    <div class="bg-slate-600 gap-2">

        <li> <a href="{% url 'article-detail' post.pk %}">{{ post.title}}</a> - {{ post.author}}</br>
        </div>
            {{ post.comment}}
        </li>
    {% endfor %}
</ul>

{% endblock content %}

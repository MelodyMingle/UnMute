<script>
    function authenticateSpotify() {
        fetch("/spotify/is-authenticated")
        .then((response) => {
            console.log(response)
            return response.json()})
         .then((response)=>{
            console.log(response)
            if(response.status == false){
                window.location.replace('spotify/get-auth-url')
            }
         })
    }

    function searchPlaylist(){
        fetch("/spotify/playlists")
        .then((response)=>{
            
            data = response.json()
            console.log('SEARCH PLAYLIST', response)
            return data;
        })
        .then((data) => {
            const playlists = data.items
            const parsedPlaylists = [];
            playlists.forEach(playlist => {
                const parsedPlaylist = {
                    "name": playlist.name,
                    "owner": playlist.owner.display_name,
                    "tracks_total": playlist.tracks.total,
                    "url": playlist.external_urls.spotify,
                    "image": playlist.images.url
                };
                parsedPlaylists.push(parsedPlaylist);
            });
            displayMyPlaylists(parsedPlaylists);
        })
    }

    function getFeaturedPlaylists(){
        fetch("/spotify/featured-playlists")
        .then((response)=>{
            
            data = response.json()
            console.log(data)
            return data;
        })
        .then((data) => {
            console.log(data)
            const playlists = data.playlists.items;
            console.log(playlists)
            const parsedPlaylists = [];
            playlists.forEach(playlist => {
                const parsedPlaylist = {
                    "name": playlist.name,
                    "owner": playlist.owner.display_name,
                    "tracks_total": playlist.tracks.total,
                    "url": playlist.external_urls.spotify,
                    "image": playlist.images[0].url
                };
                parsedPlaylists.push(parsedPlaylist);
            });
            console.log('featured playlist!!!!!', parsedPlaylists)
            displayFeaturedPlaylists(parsedPlaylists);
        })
    }

    function displayMyPlaylists(playlists) {
        playlists.forEach((playlist, index) => {
            // Select the relevant elements in the template for each playlist card
            const titleElement = document.querySelector('#playlistResults > div:nth-child(' + (index + 1) + ') > div.p-5 > h3');
            const playButton = document.querySelector('#playlistResults > div:nth-child(' + (index + 1) + ') > div.relative > div.absolute > button:nth-child(2)');
            const tracksElement = document.querySelector('#playlistResults > div:nth-child(' + (index + 1) + ') > div.p-5 > p');
    
            // Update the content with playlist data
            titleElement.textContent = playlist.name;
            playButton.href = playlist.url;
            tracksElement.textContent = "Tracks: " + playlist.tracks_total; // Update the tracks count
        });
    }
    

    function displayFeaturedPlaylists(playlists) {
        const playlistContainer = document.getElementById("featuredPlaylistResults");
        playlistContainer.innerHTML = ""; // Clear previous content
    
        playlists.forEach((playlist, index) => {
            // Create a new card element
            const playlistElement = document.createElement("div");
            playlistElement.classList.add("p-3", "rounded", "shadow-lg", "bg-secondary");
    
            // Apply margin to create space between playlists
            if (index > 0) {
                playlistElement.classList.add("mt-4"); // Add margin top for all but the first playlist
            }
    
            // Create the image element
            const imageElement = document.createElement("img");
            imageElement.setAttribute("src", playlist.image || "https://upload.wikimedia.org/wikipedia/en/f/f1/Tycho_-_Epoch.jpg");
            imageElement.classList.add("block", "w-full", "rounded", "md:w-72");
            playlistElement.appendChild(imageElement);
    
            // Create the buttons container
            //const buttonsContainer = document.createElement("div");
            //buttonsContainer.classList.add("absolute", "top-0", "flex", "items-center", "w-full", "h-full", "transition", "bg-black", "bg-opacity-0", "rounded", "group-hover:bg-opacity-60", "group-hover:opacity-100", "justify-evenly");
    
            // Create and append the heart button
            //const heartButton = createButton("bi-heart");
           // buttonsContainer.appendChild(heartButton);
    
            // Create and append the play button
            //const playButton = createButton("bi-play-circle-fill");
            //buttonsContainer.appendChild(playButton);
    
            // Create and append the three-dots button
            //const dotsButton = createButton("bi-three-dots");
            //buttonsContainer.appendChild(dotsButton);
    
            // Append the buttons container to the card element
            //playlistElement.appendChild(buttonsContainer);
    
            //Create the playlist title
            const titleElement = document.createElement("h3");
            titleElement.textContent = playlist.name;
            titleElement.classList.add("text-lg", "text-white");
            playlistElement.appendChild(titleElement);
    
            // Create the artist/owner element
            const artistElement = document.createElement("p");
            artistElement.textContent = playlist.owner;
            artistElement.classList.add("text-gray-400");
            playlistElement.appendChild(artistElement);
    
            // Append the card to the playlist container
            playlistContainer.appendChild(playlistElement);
        });
    }
    
    // Function to create a button element with given icon class
    function createButton(iconClass) {
        const button = document.createElement("button");
        button.classList.add("text-white", "text-opacity-0", "group-hover:text-opacity-100", "transition", "ease-in-out", "duration-200", "rounded-full", "p-2", "hover:bg-gray-600", "focus:outline-none", "focus:ring", "focus:ring-gray-400", "focus:ring-opacity-50");
        const icon = document.createElement("i");
        icon.classList.add("bi", iconClass);
        button.appendChild(icon);
        return button;
    }
